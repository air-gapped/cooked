name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  packages: write

jobs:
  release-please:
    runs-on: arc-runner-set
    container:
      image: alpine:3.23
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: actions/create-github-app-token@v2.2.1
        id: app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: go
          token: ${{ steps.app-token.outputs.token }}

  build-binaries:
    needs: release-please
    if: needs.release-please.outputs.release_created
    runs-on: arc-runner-set
    container:
      image: golang:1.25
    env:
      GOFLAGS: -buildvcs=false
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download embedded assets
        run: make deps

      - name: Build all platforms
        run: make build-all

      - name: Package archives
        env:
          TAG: ${{ needs.release-please.outputs.tag_name }}
        run: |
          cd dist
          for bin in cooked-*; do
            os_arch="${bin#cooked-}"
            os="${os_arch%-*}"
            arch="${os_arch#*-}"
            archive="cooked_${TAG}_${os}_${arch}.tar.gz"
            mv "$bin" cooked
            tar czf "$archive" cooked
            mv cooked "$bin"
          done
          sha256sum cooked_*.tar.gz > checksums.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-archives
          path: |
            dist/cooked_*.tar.gz
            dist/checksums.txt

  docker:
    needs: release-please
    if: needs.release-please.outputs.release_created
    runs-on: arc-runner-set
    container:
      image: gcr.io/kaniko-project/executor:v1.24.0-debug
    steps:
      - name: Build and push to GHCR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_USERNAME: ${{ github.actor }}
          GIT_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ needs.release-please.outputs.tag_name }}"
          VERSION="${TAG#v}"
          MAJOR="${VERSION%%.*}"
          MINOR="${VERSION%.*}"
          REPO="ghcr.io/${{ github.repository }}"
          SHA="${{ github.sha }}"
          DATE="${{ github.event.head_commit.timestamp }}"

          # Configure GHCR registry auth
          AUTH=$(echo -n "${{ github.actor }}:${GITHUB_TOKEN}" | base64 | tr -d '\n')
          mkdir -p /kaniko/.docker
          printf '{"auths":{"ghcr.io":{"auth":"%s"}}}' "$AUTH" > /kaniko/.docker/config.json

          /kaniko/executor \
            --context="${{ github.server_url }}/${{ github.repository }}.git#${{ github.sha }}" \
            --dockerfile=Dockerfile \
            --build-arg="LDFLAGS=-X main.version=${TAG} -X main.commit=${SHA} -X main.date=${DATE}" \
            --destination="${REPO}:${VERSION}" \
            --destination="${REPO}:${MINOR}" \
            --destination="${REPO}:${MAJOR}" \
            --destination="${REPO}:latest" \
            --destination="${REPO}:sha-${SHA:0:7}" \
            --push-retry=3

  upload-assets:
    needs: [release-please, build-binaries]
    if: needs.release-please.outputs.release_created
    runs-on: arc-runner-set
    container:
      image: alpine:3.23
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-archives
          path: dist

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: |
            dist/cooked_*.tar.gz
            dist/checksums.txt
