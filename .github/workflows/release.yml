name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  packages: write

jobs:
  release-please:
    runs-on: arc-runner-set
    container:
      image: alpine:3.23
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: actions/create-github-app-token@v2.2.1
        id: app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: go
          token: ${{ steps.app-token.outputs.token }}

  build-binaries:
    needs: release-please
    if: needs.release-please.outputs.release_created
    runs-on: arc-runner-set
    container:
      image: golang:1.25
    env:
      GOFLAGS: -buildvcs=false
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download embedded assets
        run: make deps

      - name: Build all platforms
        run: make build-all

      - name: Package archives
        env:
          TAG: ${{ needs.release-please.outputs.tag_name }}
        run: |
          cd dist
          for bin in cooked-*; do
            os_arch="${bin#cooked-}"
            os="${os_arch%-*}"
            arch="${os_arch#*-}"
            archive="cooked_${TAG}_${os}_${arch}.tar.gz"
            mv "$bin" cooked
            tar czf "$archive" cooked
            mv cooked "$bin"
          done
          sha256sum cooked_*.tar.gz > checksums.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-archives
          path: |
            dist/cooked_*.tar.gz
            dist/checksums.txt

  docker:
    needs: release-please
    if: needs.release-please.outputs.release_created
    runs-on: arc-runner-set
    container:
      image: moby/buildkit:v0.27.1-rootless
      env:
        BUILDKITD_FLAGS: --oci-worker-no-process-sandbox
    steps:
      - uses: actions/checkout@v6

      - name: Build and push to GHCR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: |
          TAG="${{ needs.release-please.outputs.tag_name }}"
          VERSION="${TAG#v}"
          MAJOR="${VERSION%%.*}"
          MINOR="${VERSION%.*}"
          REPO="ghcr.io/${{ github.repository }}"
          SHA="${{ github.sha }}"
          DATE="${{ github.event.head_commit.timestamp }}"

          # Configure registry auth for BuildKit
          mkdir -p "$HOME/.docker"
          printf '{"auths":{"ghcr.io":{"auth":"%s"}}}' \
            "$(printf '%s:%s' "$GITHUB_ACTOR" "$GITHUB_TOKEN" | base64 -w 0)" \
            > "$HOME/.docker/config.json"

          TAGS="${REPO}:${VERSION},${REPO}:${MINOR},${REPO}:${MAJOR},${REPO}:latest,${REPO}:sha-${SHA:0:7}"

          buildctl-daemonless.sh build \
            --frontend dockerfile.v0 \
            --local context=. \
            --local dockerfile=. \
            --opt platform=linux/amd64,linux/arm64 \
            --opt "build-arg:LDFLAGS=-X main.version=${TAG} -X main.commit=${SHA} -X main.date=${DATE}" \
            --output "type=image,\"name=${TAGS}\",push=true"

  upload-assets:
    needs: [release-please, build-binaries]
    if: needs.release-please.outputs.release_created
    runs-on: arc-runner-set
    container:
      image: alpine:3.23
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-archives
          path: dist

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: |
            dist/cooked_*.tar.gz
            dist/checksums.txt
