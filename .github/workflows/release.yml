name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  packages: write

jobs:
  release-please:
    runs-on: arc-runner-set
    container:
      image: alpine:3.23
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: actions/create-github-app-token@v2.2.1
        id: app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: go
          token: ${{ steps.app-token.outputs.token }}

  build-binaries:
    needs: release-please
    if: needs.release-please.outputs.release_created
    runs-on: arc-runner-set
    container:
      image: golang:1.25
    env:
      GOFLAGS: -buildvcs=false
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download embedded assets
        run: make deps

      - name: Build all platforms
        run: make build-all

      - name: Package archives
        env:
          TAG: ${{ needs.release-please.outputs.tag_name }}
        run: |
          cd dist
          for bin in cooked-*; do
            os_arch="${bin#cooked-}"
            os="${os_arch%-*}"
            arch="${os_arch#*-}"
            archive="cooked_${TAG}_${os}_${arch}.tar.gz"
            mv "$bin" cooked
            tar czf "$archive" cooked
            mv cooked "$bin"
          done
          sha256sum cooked_*.tar.gz > checksums.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-archives
          path: |
            dist/cooked_*.tar.gz
            dist/checksums.txt

  docker:
    needs: [release-please, build-binaries]
    if: needs.release-please.outputs.release_created
    runs-on: arc-runner-set
    container:
      image: alpine:3.23
    steps:
      - name: Install crane
        env:
          CRANE_VERSION: v0.20.7
        run: |
          apk add --no-cache curl
          curl -fsSL "https://github.com/google/go-containerregistry/releases/download/${CRANE_VERSION}/go-containerregistry_Linux_x86_64.tar.gz" \
            | tar xz -C /usr/local/bin crane

      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          name: release-archives
          path: dist

      - name: Build and push to GHCR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "$GITHUB_TOKEN" | crane auth login ghcr.io -u "${{ github.actor }}" --password-stdin

          TAG="${{ needs.release-please.outputs.tag_name }}"
          VERSION="${TAG#v}"
          MAJOR="${VERSION%%.*}"
          MINOR="${VERSION%.*}"
          REPO="ghcr.io/${{ github.repository }}"
          SHA="${{ github.sha }}"

          # Build per-platform images from pre-built binaries
          for ARCH in amd64 arm64; do
            mkdir -p staging/usr/local/bin
            tar xzf "dist/cooked_${TAG}_linux_${ARCH}.tar.gz" -C staging/usr/local/bin
            chmod +x staging/usr/local/bin/cooked
            tar cf layer.tar -C staging .

            DIGEST=$(crane digest --platform "linux/${ARCH}" alpine:3.23)
            crane append --base "alpine:3.23@${DIGEST}" --new_layer layer.tar -t "${REPO}:${VERSION}-${ARCH}"
            crane mutate "${REPO}:${VERSION}-${ARCH}" \
              --entrypoint "cooked,--listen,0.0.0.0:8080" \
              --workdir /app \
              -t "${REPO}:${VERSION}-${ARCH}"

            rm -rf staging layer.tar
          done

          # Assemble multi-arch manifest for each tag
          for TAG_NAME in "${VERSION}" "${MINOR}" "${MAJOR}" "latest" "sha-${SHA:0:7}"; do
            crane index append \
              -t "${REPO}:${TAG_NAME}" \
              -m "${REPO}:${VERSION}-amd64" \
              -m "${REPO}:${VERSION}-arm64"
          done

  upload-assets:
    needs: [release-please, build-binaries]
    if: needs.release-please.outputs.release_created
    runs-on: arc-runner-set
    container:
      image: alpine:3.23
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-archives
          path: dist

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: |
            dist/cooked_*.tar.gz
            dist/checksums.txt
