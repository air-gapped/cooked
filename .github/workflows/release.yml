name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  packages: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: go

  build-binaries:
    needs: release-please
    if: needs.release-please.outputs.release_created
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Download embedded assets
        run: make deps

      - name: Build all platforms
        run: make build-all

      - name: Package archives
        env:
          TAG: ${{ needs.release-please.outputs.tag_name }}
        run: |
          cd dist
          for bin in cooked-*; do
            os_arch="${bin#cooked-}"
            os="${os_arch%-*}"
            arch="${os_arch#*-}"
            archive="cooked_${TAG}_${os}_${arch}.tar.gz"
            mv "$bin" cooked
            tar czf "$archive" cooked
            mv cooked "$bin"
          done
          sha256sum cooked_*.tar.gz > checksums.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: release-archives
          path: |
            dist/cooked_*.tar.gz
            dist/checksums.txt

  docker:
    needs: release-please
    if: needs.release-please.outputs.release_created
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        env:
          TAG: ${{ needs.release-please.outputs.tag_name }}
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            LDFLAGS=-X main.version=${{ needs.release-please.outputs.tag_name }} -X main.commit=${{ github.sha }} -X main.date=${{ github.event.head_commit.timestamp }}
          tags: |
            ghcr.io/${{ github.repository }}:${{ needs.release-please.outputs.tag_name }}
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:sha-${{ github.sha }}

  upload-assets:
    needs: [release-please, build-binaries]
    if: needs.release-please.outputs.release_created
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          name: release-archives
          path: dist

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: |
            dist/cooked_*.tar.gz
            dist/checksums.txt
