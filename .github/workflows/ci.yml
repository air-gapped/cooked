name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: arc-runner-set
    container:
      image: golang:1.24
    env:
      GOFLAGS: -buildvcs=false
    steps:
      - uses: actions/checkout@v4

      - name: Install lint tools
        run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.64.8
          go install github.com/zricethezav/gitleaks/v8@v8.29.1

      - name: Download embedded assets
        run: make deps

      - name: Build
        run: make build

      - name: Test
        run: make test-race

      - name: Lint
        run: make lint
