name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: arc-runner-set
    steps:
      - name: Install system dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y --no-install-recommends make curl ca-certificates gcc libc6-dev

      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Install lint tools
        run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          go install github.com/zricethezav/gitleaks/v8@latest

      - name: Download embedded assets
        run: make deps

      - name: Build
        run: make build

      - name: Test
        run: make test-race

      - name: Lint
        run: make lint
